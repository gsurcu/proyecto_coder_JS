    <main id="sesion">
        <section id="usuario">
            <form action="#" method="post" id="formSesion">
                <div>
                    <label for="nombre"></label>
                    <input type="text" name="nombre" id="nombre" required placeholder="Ingrese su nombre">
                </div>
                <div>
                    <label for="apellido"></label>
                    <input type="text" name="apellido" id="apellido" required placeholder="Ingrese su apellido">
                </div>
                <div>
                    <label for="mail"></label>
                    <input type="email" name="mail" id="mail" required placeholder="Ingrese su correo electronico">
                </div>
                <div>
                    <label for="edad"></label>
                    <input type="number" name="edad" id="edad" required placeholder="Ingrese su edad" min="18" max="100" pattern="^[0-9]+">
                </div>
                <div>
                    <label for="clave"></label>
                    <input type="password" name="clave" id="clave" required placeholder="Ingrese su contrasenia">
                </div>
                <div>
                    <button type="submit" id="btnIngresar">Iniciar sesion</button>
                    <button id="btnRegistro">Completar Registro</button>
                </div>
                <!-- <div class="linea"></div> -->
                <div class="link" id="registrarse"><a href="" >Registrarse</a></div>
                <div class="link" id="regresar"><a href="" >Regresar</a></div>
            </form>
            <div id="validaciones">
            </div>
        </section>

        <section id="producto">
            <form id="agregarForm">
                <h2>Agregar Producto</h2>
                <div>
                    <label for="" >Nombre</label>
                    <input type="text" id="agregarNombre" placeholder="Nombre">
                </div>
                <div>
                    <label for="" >Precio</label>
                    <input type="text" id="agregarPrecio" placeholder="Precio">
                    
                </div>
                <button id="btnAgregar" type="submit" >Agregar</button>
            </form>
            
            <form id="eliminarForm">
                <h2>Eliminar Producto</h2>
                <div>
                    <label for="" >Nombre</label>
                    <select name="" id="eliminarProductos">
                    </select>
                </div>
                <button id="btnEliminar" type="submit" >Eliminar</button>
            </form>
        </section>
        <section id="tienda">
        </section>
