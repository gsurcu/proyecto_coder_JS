<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto E-commerce</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
  <div class="dark-window menu"></div>
  <div class="dark-window-cancel menu"></div>
  <header id="header" class="header">
    <div class="primary-header">
      <button class="header-button header-menu menu">
        <i class="fas fa-bars fa-lg"></i>
        <span class="bar-text">menu</span>
      </button>
      <div class="header-titulo">
        <a href="./index.html"><span id="titulo">Cube</span></a>
      </div>
      <button class="header-button header-cart">
        <i class="fas fa-shopping-cart fa-lg"></i>
        <span></span>
      </button>
      <div class="header-search search"><form class="search-form" action="#" method="get"><input type="search" name="" id="" placeholder="Search products..."></form></div>
      <div class="header-list list">
        <ul>
          <li><a href="./sesion.html"><span>Iniciar Sesion</span></a></li>
          <li><a href=""><span>Contacto</span></a></li>
          <li><a href=""><span>Catalogo</span></a></li>
        </ul>
      </div>
    </div>
    <nav class="second-header list">
      <ul>
        <li><a href="./sesion.html"><span>Iniciar Sesion</span></a></li>
        <li><a href=""><span>Contacto</span></a></li>
        <li><a href=""><span>Catalogo</span></a></li>
      </ul>
      <div class="cart"><a href=""><span></span></a></div>
    </nav>
    <div class="toggle-header">
      <div class="toggle-header-search search">
        <form class="search-form" action="" method="get"><input type="search" name="" id="" placeholder="Search products..."></form>
      </div>
      <div class="toggle-header-list list">
        <ul>
          <li><a href="./sesion.html"><span>Iniciar Sesion</span></a></li>
          <li><a href=""><span>Carrito</span></a></li>
          <li><a href=""><span>Catalogo</span></a></li>
        </ul>
      </div>
    </div>
  </header>

  <main id="sesion">
      <section id="usuario">
          <form action="#" method="post" id="formSesion">
              <div>
                  <label for="nombre"></label>
                  <input type="text" name="nombre" id="nombre" required placeholder="Ingrese su nombre">
              </div>
              <div>
                  <label for="apellido"></label>
                  <input type="text" name="apellido" id="apellido" required placeholder="Ingrese su apellido">
              </div>
              <div>
                  <label for="mail"></label>
                  <input type="email" name="mail" id="mail" required placeholder="Ingrese su correo electronico">
              </div>
              <div>
                  <label for="edad"></label>
                  <input type="number" name="edad" id="edad" required placeholder="Ingrese su edad" min="18" max="100" pattern="^[0-9]+">
              </div>
              <div>
                  <label for="clave"></label>
                  <input type="password" name="clave" id="clave" required placeholder="Ingrese su contrasenia">
              </div>
              <div>
                  <button type="submit" id="btnIngresar">Iniciar sesion</button>
                  <button id="btnRegistro">Completar Registro</button>
              </div>
              <!-- <div class="linea"></div> -->
              <div class="link" id="registrarse"><a href="" >Registrarse</a></div>
              <div class="link" id="regresar"><a href="" >Regresar</a></div>
          </form>
          <div id="validaciones">
          </div>
      </section>

      <section id="producto">
          <form id="agregarForm">
              <h2>Agregar Producto</h2>
              <div>
                  <label for="" >Nombre</label>
                  <input type="text" id="agregarNombre" placeholder="Nombre">
              </div>
              <div>
                  <label for="" >Precio</label>
                  <input type="text" id="agregarPrecio" placeholder="Precio">
                  
              </div>
              <button id="btnAgregar" type="submit" >Agregar</button>
          </form>
          
          <form id="eliminarForm">
              <h2>Eliminar Producto</h2>
              <div>
                  <label for="" >Nombre</label>
                  <select name="" id="eliminarProductos">
                  </select>
              </div>
              <button id="btnEliminar" type="submit" >Eliminar</button>
          </form>
      </section>
      <section id="tienda">
      </section>
  </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/dom.js"></script>
    <script src="./js/objeto.js"></script>
    <script src="./js/logica.js"></script>
    <script src="./js/logica2.js"></script>
    <script src="./js/ajax.js"></script>
</body>
</html>
